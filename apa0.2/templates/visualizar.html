<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Matriz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }
        .table-striped td {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Visualização da Matriz</h1>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>{{ filename }}</h4>
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <p class="mb-0">Matriz completa: {{ linhas }} linhas x {{ colunas }} colunas</p>
                            <p class="mb-0">Exibindo apenas uma amostra de até 20x20 para melhor visualização</p>
                        </div>
                        
                        <div class="table-container">
                            {{ matriz|safe }}
                        </div>
                        
                        <div class="d-flex justify-content-center mt-3">
                            <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success">
                                <i class="bi bi-download"></i> Baixar Matriz Completa (CSV)
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
